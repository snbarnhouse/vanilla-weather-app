<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/025a5c1da3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form id="search-form">
                <div class="form-group">
                  <input
                    type="search"
                    placeholder="City"
                    id="search-text-input"
                  />
                </div>
                <input type="submit" class="btn btn-primary" value="Search" />
                <button type= "button" class="current-location">Current Location</button>
              </form>
            </div>
            <div class="current-location-date">
              <span id="current-location"></span>
              <br />
              <span id="current-day"></span> <span id="current-time"></span>
            </div>
            <div class="current-temp">
              <h2>
                <span id="temperature">--</span
                >°F
                <!-- <a href="#" id="fahrenheit-link">°F</a> -->
                <!-- /<a
                  href="#"
                  id="celcius-link"
                  >°C</a
                > -->
              </h2>
              <span id= "description">Sunny</span>
              <br />
              <strong><span id= "max-temp">95</span>°F</strong></span>/<span id= "min-temp">79</span>°F
            </div>
            <div class="current-weather-icon">
              <i class="fas fa-sun current-icon"></i>
            </div>
            <h3>5 Day Forecast</h3>
            <div class="row prediction">
              <div class="col">
                Wed
                <br />
                <i class="fas fa-cloud-showers-heavy showers"></i>
                <br />
                <strong>87°F</strong>/79°F
              </div>
              <div class="col">
                Thurs
                <br />
                <i class="fas fa-sun forecast"></i>
                <br />
                <strong>99°F</strong>/82°F
              </div>
              <div class="col">
                Fri
                <br />
                <i class="fas fa-sun forecast"></i>
                <br />
                <strong>92°F</strong>/80°F
              </div>
              <div class="col">
                Sat
                <br />
                <i class="fas fa-cloud-showers-heavy showers"></i>
                <br />
                <strong>82°F</strong>/75°F
              </div>
              <div class="col">
                Sun
                <br />
                <i class="fas fa-bolt bolt"></i>
                <br />
                <strong>83°F</strong>/80°F
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
